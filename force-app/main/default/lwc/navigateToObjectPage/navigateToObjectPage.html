            <lightning-button variant="brand" label="Go to Contact New Record" onclick={navigateToObjectPage}></lightning-button>
        </div>
    </lightning-card>
    <lightning-card title="Navigate to New Record with Default Values" icon-name="standard:contact">

            <lightning-button variant="brand" label="Navigate to Default Values" onclick={navigateToObjectPageDefaultValues}></lightning-button>

        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Navigate to List View" onclick={navigateToListView}></lightning-button>
        </div>

    <lightning-card title="Navigate to Files" icon-name="standard:contact">
