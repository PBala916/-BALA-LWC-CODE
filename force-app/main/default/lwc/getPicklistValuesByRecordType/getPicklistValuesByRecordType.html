<template>
    <lightning-card title="getPicklistValuesByRecordType Adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={ratingOptions}>
                <lightning-combobox
                name="rating"
                label="Rating"
                value={selectedRating}
                placeholder="Select Rating"
                options={ratingOptions}
                onchange={handleChange}></lightning-combobox>
                <p>selectedRating: {selectedRating}</p>
            </template>
            
            <template if:true={industryOptions}>
                <lightning-combobox
                name="industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleChange}></lightning-combobox>
                <p>selectedIndustry: {selectedIndustry}</p>
            </template>

            <template if:true={activeOptions}>
                <lightning-combobox
                name="active"
                label="Active"
                value={selectedActive}
                placeholder="Select Active"
                options={activeOptions}
                onchange={handleChange}></lightning-combobox>
                <p>selectedActive: {selectedActive}</p>
            </template>

            <template if:true={typeOptions}>
                <lightning-combobox
                name="type"
                label="Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleChange}></lightning-combobox>
                <p>selectedType: {selectedType}</p>
            </template>
        </div>
    </lightning-card>
</template>
