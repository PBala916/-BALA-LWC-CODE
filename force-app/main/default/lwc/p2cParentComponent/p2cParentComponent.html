<template>
     <!-- This Example is for Simple Data -->
   <c-p2c-alert-component message="Hurray!! I got the data"
   card-heading="Parent to child Primitiv Data Communication"
   is-valid
   number = 20
   ></c-p2c-alert-component>

      <!-- This Example is for Complex Data -->

   <div class="slds-var-m-bottom_medium"></div>
   <c-p2c-carousal-component carousal-details={carousalData}></c-p2c-carousal-component>

   <!-- Example of Data Passing on Action -->
    <div class="slds-var-m-bottom_medium"></div>
    <lightning-card title = "Parent to child Communication on Action">
        <div class="slds-var-m-around_medium">
        <lightning-input type="number" label="Enter percentage"
        onkeyup={changeHandler}
        value={percentage}
        ></lightning-input>

        <c-p2c-progress-component 
            progress-value= {percentage}
         ></c-p2c-progress-component>

        <!-- Example calling child method from Parent -->
        <lightning-button variant="brand" label="Reset Slider"  
        onclick={handleClick} ></lightning-button>
        <c-p2c-slider-component></c-p2c-slider-component>
        </div>
    </lightning-card>
</template>
