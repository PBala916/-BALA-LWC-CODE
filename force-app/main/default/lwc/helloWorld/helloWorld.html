<template>
        <lightning-card  title="Without using track and using spread operator">
            <div class="slds-m-around_medium">
                <lightning-input 
                type="text" 
                label="Enter city Name" 
                onkeyup={trackHandler}>
            </lightning-input>
            <div>{address.city} is my city</div>
            </div> 
        </lightning-card>

        <lightning-card  title="Updating the property with @track property">
            <div class="slds-m-around_medium">
                <lightning-input 
                type="text" 
                label="Enter Name" 
                onkeyup={trackHandler1}>
            </lightning-input>
            <div>My full name is {array.firstname}</div>
            </div> 
        </lightning-card>
        <lightning-card  title="Getter Demo">
            <div class="slds-m-around_medium">
                <div>Users in array list is {userName}</div>
                <div>Multiplication of {num1} and {num2} is {multiply}</div>
            </div>
        </lightning-card>
</template>
