<template>
    <lightning-card  title="Conditional Rendering">
            <div class="slds-m-around_medium">
                <lightning-button 
                variant="brand"
                label="Click Me"
                onclick={handleClick}>
                class="slds-var-m-left_x-small">
                </lightning-button>
            <template if:true={isVisible}>
            <div>ohh Gosh why did you click me</div>
            </template>
            <template if:false={isVisible}>
            <div>You can see me now</div>
            </template>
            <lightning-input 
                type="text" 
                label="Type hello to see the magic" 
                onkeyup={helloHandler}>
            </lightning-input>
            <template if:true={isHello}>
                <div>Hurray you typed hello correctly, Congrats!</div>
            </template>
            </div> 
        </lightning-card>
</template>
