<template>
    <lightning-card title="Sign Up" icon-name="custom:custom63">
    <div class="slds-var-m-around_medium">
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Sign Up Form</h2>
        <lightning-input type="email" label="Email Address"></lightning-input>
        <lightning-input type="password" label="Password"></lightning-input>
        <lightning-button variant ="destructive" label="Back" 
        title="Back" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant ="success" label="Sign Up" 
        title="Sign Up" onclick={submitHandler}></lightning-button>
    </div>
    </lightning-card>
</template>
